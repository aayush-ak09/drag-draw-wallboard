<div class="d-flex justify-content-end align-items-center p-2 hover" (click)="showCustomOptions()">
  <div class="hamburger">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</div>


<div class="control-center rightSidebar" *ngIf="drawModeONN && showCustomOption">
  <!-- only visible on when user of threelines  -->
  <button (click)="addWidget()" style="margin: 10px;">Add Widget</button>
  <button (click)="saveLayout()" style="margin: 10px;">ğŸ’¾ Save Layout</button>
  <button (click)="showLayout()" style="margin: 10px;">Preview</button>
  <button (click)="predefLayouts()" style="margin: 10px;">Predefined Layouts</button>
</div>

<div *ngIf="!drawModeONN && showCustomOption" class="control-center rightSidebar">
  <button (click)="movetoCustomize()"> Customize</button>
</div>

<div #gridContainer class="grid-stack" [class.preview-mode]="!drawModeONN"></div>

<app-data-picker-modal
  [show]="showDataPicker"
  [templateInput]="templateInput"
  [chartTypes]="chartTypes"
  [design]="design"
  [selectedStats]="selectedStats"
  (statsApplied)="handleStatsApplied($event)"
  (designApplied)="handleDesignApplied($event)"
  (tableSelected)="handleTableSelected($event)"
  (chartSelected)="handleChartSelected($event)"
  (modalClosed)="showDataPicker = false">
</app-data-picker-modal>
